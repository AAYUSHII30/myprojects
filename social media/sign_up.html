<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="main login_page">
        <div>
            <img src="twitter.svg"/>
        </div>
        <div>
            <p class="text1">Sign in to Twitter</p>
            <form id="login_form">
                <div><button type="button"><img src="google.svg" id="pic"/> Sign in with Google</button></div>
                <div><button type="button"><img src="apple.svg" id="pic"/> Sign in with Apple</button></div>
                <p class="text2">or</p>
                <div><input type="email, number" placeholder="Phone or Email" id="login"/> </div>   
                <div><input type="password" placeholder="Password" id="password"/></div>
                <div><button type="submit" class="login_btn"><a href="home.html">Login</a></button></div>
                <p style="color: red;" class="hide error">Invalid credentials</p>
            </form>
            <p class="text3">Already registered? <span class="signup"><a href="login_page.html">Log in</a></span></p>
        </div>
    </div>
</body>
</html>
