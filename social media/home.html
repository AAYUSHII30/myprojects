<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="home">
        <div class="menu">
            <img src="twitter.svg"/>
            <br>
            <span style="color: #08a0e9;" class="active">Home</span>
            <br>
            <span>Explore</span>
            <br>
            <span>Notifications</span>
            <br>
            <span>Messages</span>
            <br>
            <span>Bookmarks</span>
            <br>
            <span><a href="profile.html" class="profile_id1">Profile</a></span>
            <br>
            <span>More</span>
            <br>
            <span class="logout"><a href="login_page.html" class="logout1">Logout</a></span>
            <button class="tweet_btn">Tweet</button>
            <div class="profile">
                <img src="profile.svg" class="profile_pic"/>
                <div class="info">
                    <p class="profile_name">User Name</p>
                    <p class="profile_id"><a href="profile.html" class="profile_id1">@username</a></p>
                    <div class="stats">
                        <span><strong>123</strong> Following</span>
                        <br>
                        <span><strong>456</strong> Followers</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tweets">
            <p style="color: white; font-size: 20px; padding-left: 10px;">Home</p>
            <hr>
        </div>
    </div>
</body>
</html>
