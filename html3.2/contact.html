<html>
<head>
    <title>My Details</title>
    <style>
        body{
            background-color: #77B0AA;
        }
    </style>
</head>
<body>
    <table style="background-color: #135D66;"  border="1" width="100%">
        <thead>
        <tr>
            <th><a href="index.html" style="color: aliceblue;"> Home</a></th>
            <th><a href="contact.html" style="color: aliceblue;"> Contact </a></th>
            <th><a href="gallery.html" style="color: aliceblue;"> Gallery </a></th>
        </tr>
        </thead>
    </table>
                    <h3>Fill the below form:</h3>
                    <form>
                        <table width="33%">
                            <div>
                            <tr>
                                <div>
                                <td><label>NAME:</label></td>
                                <td><input type="text" placeholder="Enter your name"/></td>
                                </div>
                            </tr>
                            <tr>
                                <td><label>EMAIL ID.:</label></td>
                                <td><input type="email" placeholder="Enter your email id."/></td>
                            </tr>
                            <tr>
                                <td><label>PHONE NO.:</label></td>
                                <td><input type="number" placeholder="Contact number"/></td>
                            </tr>
                            <tr>
                                <td><label>DOB:</label></td>
                                <td><input type="date"/></td>
                            </tr>
                            <tr>
                                <td><p>Select gender:</p></td>
                                <td>
                                    <input type="radio" name="gender" value="male" id="1"/>
                                    <label for="1">Male</label>
                                    <input type="radio" name="gender" value="female" id="2"/>
                                    <label for="2">Female</label>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Attach details:</label></td>
                                <td><input type="file"/></td>
                            </tr>
                            </div>
                        </table>
                        <div>
                            <button>SUBMIT</button>
                        </div>
                    </form>
    </table>
</body>
</html>
