<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="main login_page">
        <div>
            <img src="twitter.svg"/>
        </div>
        <div>
            <p class="text1">Sign in to Twitter</p>
            <form id="login_form">
                <div><button type="button"><img src="google.svg" id="pic"/> Sign in with Google</button></div>
                <div><button type="button"><img src="apple.svg" id="pic"/> Sign in with Apple</button></div>
                <p class="text2">or</p>
                <div><input type="email, number" placeholder="Phone or Email" id="login"/> </div>   
                <div><input type="password" placeholder="Password" id="password"/></div>
                <div><button type="submit" class="login_btn">Login</button></div>
                <p style="color: red;" class="hide error">Invalid credentials</p>
            </form>
            <p class="text3">Don't have an account? <span class="signup">Sign up</span></p>
        </div>
    </div>
    <div class="home hide">
        <div class="menu">
            <img src="twitter.svg"/>
            <br>
            <span style="color: #08a0e9;" class="active">Home</span>
            <br>
            <span>Explore</span>
            <br>
            <span>Notifications</span>
            <br>
            <span>Messages</span>
            <br>
            <span>Bookmarks</span>
            <br>
            <span>Profile</span>
            <br>
            <span>More</span>
            <br>
            <span class="logout">Logout</span>
            <button class="tweet_btn">Tweet</button>
            <div class="profile">
                <img src="profile.svg" class="profile_pic"/>
                <div class="info">
                    <p class="profile_name">User Name</p>
                    <p class="profile_id">@username</p>
                    <div class="stats">
                        <span><strong>123</strong> Following</span>
                        <br>
                        <span><strong>456</strong> Followers</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tweets">
            <p style="color: white; font-size: 20px; padding-left: 10px;">Home</p>
            <hr>
        </div>
    </div>
    <script src="twitter.js"></script>
</body>
</html>
